<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap JS</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h4>Bài tập nâng cao</h4>
        <div class="form-group">
          <input id="soNguyenTo" class="form-control w-25" />
        </div>
        <br />
        <div class="mt-2 alert alert-success">
          Kết quả :
          <span id="ketQua"> </span>
        </div>
        <br />
        <button
          onclick="calcInteger() "
          id="btnTinhTien"
          class="btn btn-success"
        >
          In số nguyên tô
        </button>
      </div>
      <br />
      <div class="form-group">
        <h4>Bài 1</h4>
        <div class="mt-2 alert alert-info">
          Kết quả :
          <span id="Bai1"> </span>
        </div>
      </div>
      <br />
      <div class="form-group">
        <h4>Bài 2</h4>
        <div class="form-group">
          <input
            id="soX"
            placeholder="Nhập vào số x"
            class="form-control w-25"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            id="soN"
            placeholder="Nhập vào số n"
            class="form-control w-25"
          />
        </div>
        <br />
        <div class="mt-2 alert alert-danger">
          Tính Tổng :
          <span id="tinhTong"> </span>
        </div>
        <br />
        <button onclick="caclcIndex() " id="btnTinhTong" class="btn btn-danger">
          Tính Tổng
        </button>
      </div>
      <br />
      <div class="form-group">
        <h4>Bài 3</h4>
        <div class="form-group">
          <input id="soGiaiThua" class="form-control w-25" />
        </div>
        <br />
        <div class="mt-2 alert alert-success">
          Kết quả :
          <span id="kqGiaiThua"> </span>
        </div>
        <br />
        <button
          onclick="caclFactorial() "
          id="btnTinhGiaiThua"
          class="btn btn-success"
        >
          In giai thừa
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
